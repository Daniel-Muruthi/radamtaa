{%extends 'base.html'%}
{%block styles%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%endblock%}
{% load bootstrap5 %}
{%block content%}
<div class="my-3 container" position="absolute">
    <div class="vh-100 d-flex align-items-center justify-content-center flex-column">
        <div class="row">
            {%if messages%}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {%endif%}
            <form method="POST" action="{%url 'update'%}" enctype="multipart/form-data">
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="text-center border-bottom mb-4">Update Profile Info</legend>
                    {% bootstrap_form profileform %}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-info" type="submit">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
