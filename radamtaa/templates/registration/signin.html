{%extends "base.html" %}
{%load bootstrap5%}
{% block content%}
<div class="container">
    <div class="vh-100 d-flex align-items-center justify-content-center content-section " style="display:flex; flex-direction: column;">
        <form method="post" class="card p-3">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Sign Up</legend>
                {%bootstrap_form form%}
            </fieldset>
            <div class="form-group d-flex align-self-center" width="max-width">
                <button class="btn btn-primary " type="submit" >Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't Have An Account? <a class="ml-2" href="{%url 'signup'%}">Sign Up Here</a>
            </small>
        </div>
    </div>
</div>
{%endblock%}
